<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <script src="src/lib/d3.js"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 70px;
            margin-right: 2px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var dataset = ["10", "20", "30", "20", "10"];
        d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
                var barHeight = d * 5;
                return barHeight + "px";
        });
    </script>
</body>
</html>
